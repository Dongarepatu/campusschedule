{% extends 'timetable/base.html' %}

{% block content %}
<div class="container mt-5 mb-5 animate-box">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>User Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
                            Login to Dashboard
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center bg-light py-3">
                    <p class="mb-0">New College? <a href="{% url 'register' %}" class="text-primary fw-bold">Create an Account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
